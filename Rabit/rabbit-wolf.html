<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Start</button>
    <select id="select">
      <option value="5">5 X 5</option>
      <option value="7">7 X 7</option>
      <option value="10">10 X 10</option>
    </select>
    <div id="container"></div>
    <script>
      btn.onclick = table;
      function table() {
        const value = document.getElementById("select").value;
        wolfCount = Math.ceil((60 * value) / 100);
        fenceCount = Math.round((40 * value) / 100);
        console.log(wolfCount);
        console.log(fenceCount);
        const array = createMatrix(value);
        defineAtributes(array, wolfCount, fenceCount);
      }

      function defineAtributes(array, wolfCount, fenceCount) {
        defineRabbit(array);
        defineWolves(array, wolfCount);
        fences(array, fenceCount);
        defineHome(array);
        console.log(array);
      }

      function defineRabbit(arr) {
        const result = defineRandomPosition(arr, "img/rabbit.gif");
      }

      function fences(arr, count) {
        for (i = 1; i < count; i++) {
          defineFence(arr);
        }
      }

      function defineFence(arr) {
        const result = defineRandomPosition(arr, "img/fence.png");
      }

      function defineWolves(arr, wolfCount) {
        for (i = 0; i < wolfCount; i++) {
          defineWolf(arr);
        }
        return arr;
      }

      function defineWolf(arr) {
        const result = defineRandomPosition(arr, "img/wolf.jpg");
      }

      function defineHome(arr) {
        const result = defineRandomPosition(arr, "img/home.png");
      }

      function defineRandomPosition(arr, img) {
        const random1 = Math.floor(Math.random() * arr.length);
        const random2 = Math.floor(Math.random() * arr.length);
        if (arr[random1][random2] === null) {
          arr[random1][random2] = img;
        } else {
          defineRandomPosition(arr, img);
        }
        return arr;
      }

      function createMatrix(value) {
        let arr = [];
        for (let i = 0; i < value; i++) {
          for (let j = 0; j < value; j++) {
            arr[i] = [];
          }
        }
        for (let i = 0; i < value; i++) {
          for (let j = 0; j < value; j++) {
            arr[i][j] = null;
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
