<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Start</button>
    <select id="select">
      <option value="5" data-width="100">5 X 5</option>
      <option value="7" data-width="250">7 X 7</option>
      <option value="10" data-width="500">10 X 10</option>
    </select>
    <div id="container"></div>
    <script>
      const FREE_CELL = 0;
      const RABBIT = "Rabbit";
      const WOLF = "wOLF";
      const FENCE = 3;
      const HOME = "Home";
      const btn = document.getElementById("btn");

      btn.onclick = start;
      function start(moveRabbit) {
        const value = document.getElementById("select").value;
        const wolfCount = Math.ceil((60 * value) / 100);
        const fenceCount = Math.round((40 * value) / 100);
        const array = createMatrice(value);

        defineAtributes(array, wolfCount, fenceCount);
        const moveRab = moveRabbit;

        window.addEventListener("keyup", function (event) {
          const rabbitIndex = findCordinateCharacter(array, RABBIT)[0];
          const [x, y] = rabbitIndex;
          moveCharacter(array, rabbitIndex, event.key);
          const wolfIndex = findCordinateCharacter(array, WOLF);
          // IndexWolfes(wolfIndex);
          console.log(wolfIndex);
          wolfIndex.forEach((element) => findTheEmptyBoxes(array, element));
          const a = pythagorean(rabbitIndex, wolfIndex);
          console.log(a);
        });
      }

      function defineRandomPosition(arr, character) {
        const x = Math.floor(Math.random() * arr.length);
        const y = Math.floor(Math.random() * arr.length);
        if (arr[x][y] === FREE_CELL) {
          arr[x][y] = character;
        } else {
          defineRandomPosition(arr, character);
        }
        return arr;
      }

      function defineAtributes(array, wolfCount, fenceCount) {
        defineRabbit(array);
        wolves(array, wolfCount);
        fences(array, fenceCount);
        defineHome(array);
        console.log(array);
      }

      function fences(arr, count) {
        for (i = 1; i < count; i++) {
          defineFence(arr);
        }
      }

      function wolves(arr, wolfCount) {
        for (i = 0; i < wolfCount; i++) {
          defineWolf(arr);
        }
      }
      function IndexWolfes(array) {
        for (i = 0; i < array.length; i++) {
          console.log(array[i]);
        }
      }
      const defineRabbit = (arr) => defineRandomPosition(arr, RABBIT);
      const defineFence = (arr) => defineRandomPosition(arr, FENCE);
      const defineWolf = (arr) => defineRandomPosition(arr, WOLF);
      const defineHome = (arr) => defineRandomPosition(arr, HOME);

      function createMatrice(value) {
        let arr = [];
        for (let i = 0; i < value; i++) {
          arr[i] = [];
          for (let j = 0; j < value; j++) {
            arr[i][j] = FREE_CELL;
          }
        }
        return arr;
      }

      function findCordinateCharacter(array, character) {
        const findeMtrix = function (accumulator, row, x) {
          row.forEach((cell, y) => {
            if (cell === character) {
              accumulator.push([x, y]);
            }
          });
          return accumulator;
        };
        return array.reduce(findeMtrix, []);
      }

      function RabbitGoToRight(array, rabbitIndex) {
        const [x, y] = rabbitIndex;
        const newY = (y + 1) % array.length;
        array[x][y] = array[x][newY];
        if (array[x][newY] === FREE_CELL) {
          array[x][newY] = RABBIT;
          array[x][y] = FREE_CELL;
        } else if (array[x][newY] === HOME) {
          alert("Congratulations! You Won!");
        } else if (array[x][newY] === WOLF) {
          alert("Game Over!");
        } else if (array[x][newY] === FENCE) {
          array[x][y] = RABBIT;
        }
        console.log(array);
      }

      function RabbitGoToLeft(array, rabbitIndex) {
        const [x, y] = rabbitIndex;
        console.log(y);
        if (y === 0) {
          console.log(array.length);
          let newY = array.length - 1;
          array[x][newY] = RABBIT;
          array[x][y] = FREE_CELL;
        } else {
          let newY = y - 1;
          array[x][y] = array[x][newY];
          if (array[x][newY] === FREE_CELL) {
            array[x][newY] = RABBIT;
            array[x][y] = FREE_CELL;
          } else if (array[x][newY] === HOME) {
            alert("Congratulations! You Won!");
          } else if (array[x][newY] === WOLF) {
            alert("Game Over!");
          } else if (array[x][newY] === FENCE) {
            array[x][y] = RABBIT;
          }
        }
        console.log(array);
      }

      function RabbitGoToUp(array, rabbitIndex) {
        const [x, y] = rabbitIndex;
        if (x === 0) {
          let newX = array.length - 1;
          array[newX][y] = RABBIT;
          array[x][y] = FREE_CELL;
        } else {
          let newX = (x - 1) % array.length;
          array[x][y] = array[newX][y];
          if (array[newX][y] === FREE_CELL) {
            array[newX][y] = RABBIT;
            array[x][y] = FREE_CELL;
          } else if (array[newX][y] === HOME) {
            alert("Congratulations! You Won!");
          } else if (array[newX][y] === WOLF) {
            alert("Game Over!");
          } else if (array[newX][y] === FENCE) {
            array[x][y] = RABBIT;
          }
        }
        console.log(array);
      }

      function RabbitGoToDown(array, rabbitIndex) {
        const [x, y] = rabbitIndex;
        const newX = (x + 1) % array.length;
        array[x][y] = array[newX][y];
        if (array[newX][y] === FREE_CELL) {
          array[newX][y] = RABBIT;
          array[x][y] = FREE_CELL;
        } else if (array[newX][y] === HOME) {
          alert("Congratulations! You Won!");
        } else if (array[newX][y] === WOLF) {
          alert("Game Over!");
        } else if (array[newX][y] === FENCE) {
          array[x][y] = RABBIT;
        }
        console.log(array);
      }
      function moveCharacter(array, rabbitIndex, eventKey) {
        if (eventKey === "ArrowRight") {
          RabbitGoToRight(array, rabbitIndex);
        } else if (eventKey === "ArrowLeft") {
          RabbitGoToLeft(array, rabbitIndex);
        } else if (eventKey === "ArrowUp") {
          RabbitGoToUp(array, rabbitIndex);
        } else if (eventKey === "ArrowDown") {
          RabbitGoToDown(array, rabbitIndex);
        } else if (eventKey === "Enter") {
          start();
        }
      }

      function pythagorean(rabbitIndex, wolfIndex) {
        const [x, y] = rabbitIndex;
        const [x2, y2] = wolfIndex;
        return Math.sqrt(
          Math.pow(x, 2) + Math.pow(x2, 2) + Math.pow(y, 2) + Math.pow(y2, 2)
        );
      }

      function findTheEmptyBoxes(array, element) {
        newArray = [];
        const [x, y] = element;

        if (array[x + 1][y] === FREE_CELL) {
          array[x + 1][y] = WOLF;
          array[x][y] = FREE_CELL;
          console.log(array);
          newArray.push([x + 1][y]);
        } else if (array[x - 1][y] === FREE_CELL) {
          array[x - 1][y] = WOLF;
          array[x][y] = FREE_CELL;
          newArray.push([x - 1][y]);
          // array.push([x + 1][y]);
        } else if ([x][y + 1] === FREE_CELL) {
          array[x][y + 1] = WOLF;
          array[x][y] = FREE_CELL;
          newArray.push([x][y + 1]);
        } else if ([x][y - 1] === FREE_CELL) {
          array[x][y - 1] = WOLF;
          array[x][y] = FREE_CELL;
          newArray.push([x][y - 1]);
        }
        console.log(array);
      }
    </script>
  </body>
</html>
