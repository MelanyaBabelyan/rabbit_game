<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Start</button>
    <select id="select">
      <option value="5" data-width="100">5 X 5</option>
      <option value="7" data-width="250">7 X 7</option>
      <option value="10" data-width="500">10 X 10</option>
    </select>
    <div id="container"></div>
    <script>
      const FREE_CELL = 0;
      const RABBIT = 1;
      const WOLF = 2;
      const FENCE = 3;
      const HOME = 4;
      const btn = document.getElementById("btn");
      btn.onclick = start;
      function start(moveRabbit) {
        const value = document.getElementById("select").value;
        const wolfCount = Math.ceil((60 * value) / 100);
        const fenceCount = Math.round((40 * value) / 100);
        const array = createMatrice(value);
        defineAtributes(array, wolfCount, fenceCount);
        const moveRab = moveRabbit;
        moveCharacter(array);
      }

      function defineRandomPosition(arr, img) {
        const x = Math.floor(Math.random() * arr.length);
        const y = Math.floor(Math.random() * arr.length);
        if (arr[x][y] === FREE_CELL) {
          arr[x][y] = img;
        } else {
          defineRandomPosition(arr, img);
        }
        return arr;
      }

      function defineAtributes(array, wolfCount, fenceCount) {
        defineRabbit(array);
        wolves(array, wolfCount);
        fences(array, fenceCount);
        defineHome(array);
        console.log(array);
      }

      function fences(arr, count) {
        for (i = 1; i < count; i++) {
          defineFence(arr);
        }
      }

      function wolves(arr, wolfCount) {
        for (i = 0; i < wolfCount; i++) {
          defineWolf(arr);
        }
      }

      const defineRabbit = (arr) => defineRandomPosition(arr, RABBIT);
      const defineFence = (arr) => defineRandomPosition(arr, FENCE);
      const defineWolf = (arr) => defineRandomPosition(arr, WOLF);
      const defineHome = (arr) => defineRandomPosition(arr, HOME);

      function createMatrice(value) {
        let arr = [];
        for (let i = 0; i < value; i++) {
          arr[i] = [];
          for (let j = 0; j < value; j++) {
            arr[i][j] = FREE_CELL;
          }
        }
        return arr;
      }

      function findCorinateCharacter(array, character) {
        const findeMtrix = function (accumulator, row, x) {
          row.forEach((cell, y) => {
            if (cell === character) {
              accumulator.push([x, y]);
            }
          });
          return accumulator;
        };
        return array.reduce(findeMtrix, []);
      }

      function Rabbitindex(array) {
        let rabbitIndex = findCorinateCharacter(array, RABBIT);
        i = rabbitIndex[0][0];
        j = rabbitIndex[0][1];
        array[i][j] = array[i][j + 1];
        if (array[i][j] === FREE_CELL) {
          array[i][j + 1] = RABBIT;
        } else if (array[i][j + 1] !== FREE_CELL) {
          array[i][j] = RABBIT;
        } else if (array[j] === 4) {
          array[j] = 0;
          array[i][j] = RABBIT;
        }
      }

      function moveCharacter(array) {
        window.addEventListener("keyup", function (event) {
          console.log(event.key);
          if (event.key === "ArrowRight") {
            Rabbitindex(array);
            console.log(array);
          } else if (event.key === "ArrowLeft") {
          } else if (event.key === "ArrowUp") {
          } else if (event.key === "ArrowDown") {
          } else if (event.key === "Enter") {
            start();
          }
        });
      }
    </script>
  </body>
</html>
